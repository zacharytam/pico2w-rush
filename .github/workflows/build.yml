# Revert to this in .github/workflows/build.yml
name: Build Pico 2 W Rust Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, llvm-tools-preview
          targets: thumbv8m.main-none-eabihf
      # Add this step to aggressively clear caches
      - name: Purge Cargo Caches
        run: |
          rm -rf ~/.cargo/registry
          rm -rf ~/.cargo/git

      - name: Clean build cache
        run: cargo clean
      - name: Build release
        # Use the specific, long form of the build-std flag
        run: cargo build --release --target thumbv8m.main-none-eabihf -Z build-std=core,alloc,compiler_builtins,unwind
